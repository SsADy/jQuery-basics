<!DOCTYPE html>

<html lang="en-US">

<head>

	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<title>just testing something</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>

<body>





	<form action="">

		<div class="form-title-row">
			<h1>whish one among them is the best rapper from the States?</h1>
		</div>

		<div class="form-row">
			<button type="button" class="btn btn-primary">Princess Nokia</button>
			<br>
			<button type="button" class="btn btn-primary">RICH THE KiD</button>
			<br>
			<button type="button" class="btn btn-primary">Kendrick L</button>
		</div>

		<div> resultats :</div>
		<p>Princesse Nokia <span class="nb">0</span></p>
		<div class="resultat"></div>
		<p>RICH THE KiD <span class="nb">0</span></p>
		<div class="resultat"></div>
		<p>Kendrick L <span class="nb">0</span></p>
		<div class="resultat"></div>
		</div>

		<script type="text/javascript">
			$(document).ready(function() {

				resultat = [0, 0, 0];

				$(".btn").click(function() {

					i = $(this).index(".btn");

					resultat[i]++;

					var total = 0;

					for (i = 0; i < 3; i++)
						total += resultat[i];

					$('.resultat').each(function(i) {
						w = Math.ceil(resultat[i] * 100 / total);

						$('.nb').eq(i).html(resultat[i] + ' votes ' + w + '%')



						$(this).animate({
							'width': w + '%'
						})

					})


				})


			})

		</script>
</body>

</html>
